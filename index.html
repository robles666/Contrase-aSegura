<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Contraseña Segura</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            text-align: center;
        }
		
		.button {
		
			margin-bottom: 30px;
		}
    </style>
</head>
<body>
    <form>
        <label for="length">Longitud de la Contraseña:</label>
        <input type="number" id="length" min="6" max="20" value="12" required>
        <button type="button" onclick="generatePassword()">Generar Contraseña</button>
    </form>
    <div id="password"></div>
	<br>
    <button id="copyButton" onclick="copyPassword()" style="display:none;">Copiar Contraseña</button>
	<br>
    <button id="clearButton" onclick="clearPassword()" style="display:none;">Borrar Contraseña</button>
	<br>
    <script src="generate_password.js"></script>
</body>
</html>
